{% load static %}
<!DOCTYPE html>
<html lang="pt-br" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Austin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(rgba(26, 35, 47, 0.8), rgba(26, 35, 47, 0.95)),
            url("{% static 'logo_austin.jpg' %}");
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .glass-container {
            width: 100%;
            max-width: 420px;
            background-color: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-control,
        .input-group-text {
            border-color: rgba(0, 123, 255, 0.5) !important;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        
        .glass-button:hover {
            background-color: rgba(0, 123, 255, 0.2);
        }
    </style>
</head>

<body data-bs-theme="dark">
    <main class="d-flex align-items-center justify-content-center h-100">
        <div class="glass-container p-4 rounded-4 shadow-lg text-center">
            <h1 class="h3 mb-4 fw-normal text-white">Login Austin</h1>
            <form id="loginForm">
                <div class="form-group mb-3">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text bg-transparent border-end-0 border-primary text-primary"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control bg-transparent border-start-0 border-primary text-white" id="username" placeholder="Usuário" required>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text bg-transparent border-end-0 border-primary text-primary"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control bg-transparent border-start-0 border-primary text-white" id="password" placeholder="Senha" required>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4 text-white-50">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="rememberMeCheckbox">
                        <label class="form-check-label" for="rememberMeCheckbox">
                            Lembrar-me
                        </label>
                    </div>
                    <a href="#" class="text-white-50 text-decoration-none">Esqueceu a Senha?</a>
                </div>

                <div id="loginError" class="text-danger mb-3 d-none">Usuário ou senha inválidos.</div>
                <button class="w-100 btn btn-lg btn-outline-primary text-white glass-button" type="submit">LOGIN</button>
            </form>
            <div class="mt-4 text-white-50">
                <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal" class="text-white-50 text-decoration-none">Não tem uma conta? Crie uma aqui.</a>
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; Austin | Ketlin Barbosa</p>
        </div>
    </main>

    <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Criar Nova conta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div id="registerError" class="text-danger mb-3 d-none"></div>
                        <div class="modal-body">
                            <form id="registerForm">
                                <div id="registerError" class="text-danger mb-3 d-none"></div>
                                <div class="mb-3">
                                    <label for="registerUsername" class="form-label">Nome de Usuário</label>
                                    <input type="text" class="form-control" id="registerUsername" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerFirstName" class="form-label">Primeiro Nome</label>
                                    <input type="text" class="form-control" id="registerFirstName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerLastName" class="form-label">Sobrenome</label>
                                    <input type="text" class="form-control" id="registerLastName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="registerEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="registerPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPasswordConfirm" class="form-label">Confirmar Senha</label>
                                    <input type="password" class="form-control" id="registerPasswordConfirm" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" form="registerForm" class="btn btn-primary">Criar Conta</button>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'login.js' %}"></script>
</body>

</html>
